<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros de DEVs</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="campo">
        <h1 id="title">Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
    </div>
    <form action="form">
        <fieldset class="container">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="name" placeholder="Digite seu nome" required/>
            </div>
            <div class="campo">
              <label for="sobrenome"><strong>Sobrenome:</strong></label>
              <input type="text" nome="nome" id="sobrenome" placeholder="Digite seu sobrenome"required />
            </div>
            <div class="campo">          
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required/>
        </div>
    </div>
    <div class="campo">
        <label id="qual"><strong>Em qual Área da Aplicação você pertence?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end                   
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">FullStack
        </label>
    </div>
    <div class="campo">
        <label><strong>Senoridade</strong></label>
        <select id="Senoridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Sênior</option>
        </select>
    </div>
    <fieldset class="container-2">
        <div id="check">
            <label><strong>Selecione as tecnologias que você utiliza</strong></label><br></br>
            <input type="checkbox" name="tecnologias" id="tecnologias" value="html">
            <label for="tecnologias"> Html</label>
            <input type="checkbox" name="tecnologias" id="tecnologias" value="javascript">
            <label for="tecnologias"> JavaScript</label>
            <input type="checkbox" name="tecnologias" id="tecnologias" value="c#">
            <label for="tecnologias">C#</label>
            <input type="checkbox" name="tecnologias" id="tecnologias" value="java">
            <label for="tecnologias">Java</label>
            <input type="checkbox" name="tecnologias" id="tecnologias" value="css">
            <label for="tecnologias">Css</label>
            <input type="checkbox" name="tecnologias" id="tecnologias" value="c++">
            <label for="tecnologias">C++</label>
            <input type="checkbox" name="tecnologias" id="tecnologias" value="php">
            <label for="tecnologias">pHp</label>
            <input type="checkbox" name="tecnologias" id="tecnologias" value="pyhton">
            <label for="tecnologias">Pyhton</label>
           
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiência:</strong></label>
        <textarea rows="6" style="width: 26em;" name="experiência" id="experiência"></textarea>
    </div>
    <button type="submit" id="btnCenter">Concluir</button>
    </form>
    
</body>
</html>
